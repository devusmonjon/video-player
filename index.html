<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="player" id="player">
        <video src="./assets/videos/Shuni hoxlayman de.mp4"></video>
        <div class="controls-top">
            <img src="./assets/img/favicon.png" alt="LOGO">
            <h1 class="title">Loading . . .</h1>
        </div>
        <div class="controls-bottom">
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-bar-dot">
                        <span class="dot-time">00:00</span>
                    </div>
                </div>
            </div>
            <div class="bottom-controls">
                <div class="left">
                    <button class="play-pause-btn control-btn" title="play"><i class="fa-solid fa-play"></i></button>
                    <button class="stop-btn control-btn" title="stop"><i class="fa-solid fa-stop"></i></button>
                    <button class="mute-unmute-btn control-btn" title="umte && unmute"><i
                            class="fa-solid fa-volume-up"></i></button>
                    <input type="range" class="volume-range" min="0" max="1" step="0.01" value="1" title="volume">
                    <div class="volume-range-progress"></div>
                    <span class="time">00:00 </span>
                    ~
                    <spam class="time-remaining"> 00:00</spam>
                </div>
                <div class="right">
                    <button class="subtitles" title="captipons"><i class="fa-solid fa-closed-captioning"></i></button>
                    <button class="settings" title="settings">
                        <i class="fa-solid fa-cog"></i>
                        <div class="settings-menu">

                        </div>
                    </button>
                    <button class="fullscreen" title="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
        <div class="playpause"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
